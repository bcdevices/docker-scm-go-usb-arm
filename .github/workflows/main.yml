# scm-usb-go:main
name: main
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Unit Testing
      uses: ./.github/actions/build
    - name: Create zip
      run: make dist-archive
    - name: Upload Release
      if: contains(github.ref, 'tags')
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/*
        file_glob: true
        tag: ${{ github.ref }}
